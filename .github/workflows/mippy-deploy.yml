on:
  workflow_call:
    inputs:
      miva_api_endpoint:
        required: true
        type: string
        description: 'Miva JSON API Endpoint'
      miva_store_code:
        required: true
        type: string
        description: 'Miva store code'
      ftp_user:
        required: true
        type: string
        description: 'FTP username'
      source_branch:
        required: true
        type: string
        description: 'Source branch name'
      target_branch:
        required: false
        type: string
        description: 'Target branch name'
        default: ''
    secrets:
      MIVA_API_TOKEN:
        required: true
      MIVA_SIGNING_KEY:
        required: true
      FTP_HOST:
        required: true
      FTP_PASSWORD:
        required: true
      ARCTICLEAF_PERSONAL_ACCESS_TOKEN:
        required: true

jobs:
  reusable_mippy_deploy:
    name: Mippy Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Theme Code
        uses: actions/checkout@v2

      - name: Install Node & Dependencies (theme)
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - run: npm install
      - run: gulp build --env ${{ inputs.target_branch }}

      - name: Checkout Mippy Code, npm install, and npm run build
        run: |
          git clone https://${{ secrets.ARCTICLEAF_PERSONAL_ACCESS_TOKEN }}@github.com/arcticleaf/mippy-miva-devops.git
          cd mippy-miva-devops
          npm install
          npm run build
          echo "source branch ${{ inputs.source_branch }}, target branch ${{ inputs.target_branch }}"

      - name: Mippy Deploy
        run: |
          node mippy-miva-devops/dist/mippy.js -s ${{ inputs.source_branch }} -t ${{ inputs.target_branch }} -k ${{ secrets.MIVA_API_TOKEN }} -sk ${{ secrets.MIVA_SIGNING_KEY }} -c ${{ inputs.miva_store_code }} -e ${{ inputs.miva_api_endpoint }} -h ${{ secrets.FTP_HOST }} -u ${{ inputs.ftp_user }} -p ${{ secrets.FTP_PASSWORD }} -r '/htdocs/mm5/ftp-upload-test/'
