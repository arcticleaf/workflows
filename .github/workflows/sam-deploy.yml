on:
  workflow_call:
    inputs:
      region:
        required: false
        description: 'Region of the account to deploy into'
        type: string
        default: 'us-east-1'
      environment:
        required: true
        description: 'The environment (prod, staging, etc.)'
        type: string
      accountId:
        required: true
        description: 'The AWS account ID'
        type: string
      projectName:
        required: true
        description: 'The name of the project'
        type: string
      clientShort:
        required: true
        description: 'Short name for client'
        type: string
      customStackParameters:
        required: false
        description: 'Additional stack specific environment variables'
        type: string
        default: ''
    secrets:
      AL_GITHUB_AWS_ACCESS_KEY_ID:
        required: true
      AL_GITHUB_AWS_SECRET_ACCESS_KEY:
        required: true
env:
  AWS_REGION: ${{ inputs.region }}
  AL_GITHUB_AWS_ACCESS_KEY_ID: ${{ secrets.AL_GITHUB_AWS_ACCESS_KEY_ID }}
  AL_GITHUB_AWS_SECRET_ACCESS_KEY: ${{ secrets.AL_GITHUB_AWS_SECRET_ACCESS_KEY }}
  CUSTOM_STACK_PARAMETERS: ${{ inputs.customStackParameters }}
  CLOUDFORMATION_STACK_NAME: ${{ inputs.projectName }}-${{ inputs.environment }}
  ENVIRONMENT: ${{ inputs.environment }}
  S3_BUCKET: deploy.gitlab.${{ inputs.clientShort }}.dev
  SAM_CONFIG: samconfig.toml
  DEPLOYMENT_NOTIFICATIONS: arn:aws:sns:${{ inputs.region }}:${{ inputs.accoundId }}:CloudFormation-Notifications
  CLIENT_SHORT: ${{ inputs.clientShort }}

jobs:
  sam_deploy_prod:
    name: SAM Build & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: $AL_GITHUB_AWS_ACCESS_KEY_ID
          aws-secret-access-key: $AL_GITHUB_AWS_SECRET_ACCESS_KEY
          aws-region: $AWS_REGION
      - name: Building SAM project
        run: sam build --use-container
      - name: Deploying SAM project
        run: sam deploy --no-fail-on-empty-changeset --config-env $ENVIRONMENT --stack-name $CLOUDFORMATION_STACK_NAME --s3-prefix $CLOUDFORMATION_STACK_NAME --s3-bucket $S3_BUCKET --region $AWS_REGION --capabilities CAPABILITY_NAMED_IAM --config-file $SAM_CONFIG --parameter-overrides Environment=$ENVIRONMENT ${CUSTOM_STACK_PARAMETERS} --notification-arns $DEPLOYMENT_NOTIFICATIONS --tags ${{ env.CLIENT_SHORT }}:deploy:env=${{ env.ENVIRONMENT }}
